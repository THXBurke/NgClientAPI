<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Looker Upper</title>
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body data-ng-app="gitHubLU">
  <main data-ng-controller="UserController as userCtrl">
  <form data-ng-submit="userCtrl.lookUp()">
    <label for="userName">Enter GitHub User Name</label>
    <input type="text" name="userName" data-ng-model="userCtrl.userName">
    <button type="submit"> Submit </button>
    <h5>{{userCtrl.error}}</h5>
    <h2>GitHub User Stats</h2>
    <h3>Name: {{userCtrl.data.name}}</h3>
    <p>Location: {{userCtrl.data.location}}</p>
    <img src="{{userCtrl.data.image}}">
    <p>Email: {{userCtrl.data.email}}</p>
    <p>Number of Repos: {{userCtrl.data.repos}}</p>
    <p>Number of Followers: {{userCtrl.data.followers}}</p>
    <p>Following: {{userCtrl.data.following}}</p>
  </form>
  </main>
  <script src="./bundle.js"></script>
</body>
</html>
